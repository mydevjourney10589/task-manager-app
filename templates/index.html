<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>
    <h1>My Daily Task Manager</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <span style="color: green;">{{ task.task }}</span>
                {% else %}
                    {{ task.task }}
                    <a href="/complete/{{ loop.index0 }}">[Complete]</a>
                {% endif %}
                <a href="/edit/{{ loop.index0 }}">[Edit]</a>
                <a href="/delete/{{ loop.index0 }}">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
