<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST" action="/edit/{{ task_id }}">
        <input type="text" name="updated_task" value="{{ task.task }}" required>
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="/">Cancel</a>
</body>
</html>
